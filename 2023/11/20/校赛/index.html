<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">prime_factors</span>(<span class="hljs-params">n</span>):<br>    <span class="hljs-keyword">if</span> n == <span class="hljs-number">1</span>:<br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;1&#x27;</span><br>    i = <span class="hljs-number">2</span><br>    factors = []<br>    <span class="hljs-keyword">while</span> i * i &lt;= n:<br>        <span class="hljs-keyword">if</span> n % i:<br>            i += <span class="hljs-number">1</span><br>        <span class="hljs-keyword">else</span>:<br>            n //= i<br>            count = <span class="hljs-number">1</span><br>            <span class="hljs-keyword">while</span> n % i == <span class="hljs-number">0</span>:<br>                n //= i<br>                count += <span class="hljs-number">1</span><br>            factors.append((i, count))<br>    <span class="hljs-keyword">if</span> n &gt; <span class="hljs-number">1</span>:<br>        factors.append((n, <span class="hljs-number">1</span>))<br>    form
